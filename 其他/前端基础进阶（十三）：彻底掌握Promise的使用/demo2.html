<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用Promise将任务放在它的队列中去</title>
</head>
<body>
    <script>
        (function() {
            'use strict';

            function want() {
                console.log('这是你想要执行的代码');
            }

            function fn(want) {
                console.log('这里表示执行了一大堆各种代码');

                // 返回Promise对象
                return new Promise(function(resolve, reject) {
                    if (typeof want == 'function') {
                        resolve(want);
                    } else {
                        reject('TypeError: ' + want + '不是一个函数');
                    }
                });
            }

            fn(want).then(function(want) {
                want();
            });

            fn('1234').catch(function(err) {
                console.log(err);
            });
        })();
    </script>
</body>
</html>
