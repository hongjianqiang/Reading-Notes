<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>原型模式</title>
</head>
<body>
  <script>
    (function() {
      'use strict';

      function Field(type, displayText) {
        this.type = type || '';
        this.displayText = displayText || '';
      }

      Field.prototype = {
        getElement: function() {
          var field = document.createElement('input');

          field.setAttribute('type', this.type);
          field.setAttribute('placeholder', this.displayText);

          return field;
        }
      };

      window.Field = Field;
    })();
  </script>
  <script>
    (function() {
      'use strict';

      var textField,
          emailField;

      textField = new Field('text', '请输入你的住址');
      emailField = new Field('email', '请输入你的E-mail地址');

      window.addEventListener('load', function() {
        var bodyElement = document.body;

        bodyElement.appendChild(textField.getElement());
        bodyElement.appendChild(emailField.getElement())
      }, false);
    })();
  </script>
</body>
</html>
